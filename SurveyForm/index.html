<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<section id="container">
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Lorem ipsum</p>
    </header>
    <hr>
    <main>
        <form id="survey-form">
            <label id="name-label" class="field">Enter your name: <input id="name" class="inputArea" type="text" placeholder="Your name" required/></label>
            <label id="email-label" class="field">Enter your email: <input id="email" class="inputArea" type="email" placeholder="Your email" required/></label>
            <label id="number-label" class="field">Enter your age: <input id="number" class="inputArea" type="number" min="18" max="120" placeholder="18" required/></label>
            <label class="field">Select your country:
                <select id="dropdown" class="inputArea">
                    <option>Poland</option>
                    <option>England</option>
                    <option>United States</option>
                </select>
            </label>
            <hr>
            <p>Are you a woman or a man?</p>
            <label class="field"><input type="radio" value="m" name="genre"/>Man</label>
            <label class="field"><input type="radio" value="w" name="genre"/>Woman</label>
            <p>Do you have any kids?</p>
            <label class="field"><input type="radio" value="y" name="haveKids"/>I have</label>
            <label class="field"><input type="radio" value="n" name="haveKids"/>I do not have</label>
            <hr>
            <label class="field"><input type="checkbox" value="terms">I accept the <a href="#">terms</a></label>
            <label class="field"><input type="checkbox" value="terms">I found this survey on google ads</label>
            <hr>
            <label class="field" style="text-align: center">Do you have some extra thoughts?
                <textarea></textarea>
            </label>
            <hr>
            <input id="submit" type="submit" value="Proceed"/>
        </form>
    </main>
    <footer>
        Page made by Piotr Kaminski
    </footer>
</section>
</body>
</html>
